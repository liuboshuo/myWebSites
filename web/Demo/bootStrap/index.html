<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../Res/bootstrap3/css/bootstrap.css">
    <script src="../../../Res/angularjs.js"></script>
    <script src="index.js"></script>
    <style>
        .col-sm-3{
            background: #2b542c;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body ng-app="app">


<!--<div ui-view></div>-->
    <!--<div cla    ss="container-fluid" ng-controller="firstController">-->
    <div class="container" ng-controller="firstController">
        <div class="row">
            <table class="table table-striped table-hover table-bordered" ng-show="cart.length">
                <thead>
                    <tr>
                        <th class="text-center">产品编号</th>
                        <th class="text-center">产品名字</th>
                        <th class="text-center">购买数量</th>
                        <th class="text-center">产品单价</th>
                        <th class="text-center">产品总价</th>
                        <th >操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in cart | filter : search">
                        <th class="text-center">{{data.id}}</th>
                        <th class="text-center">{{data.name}}</th>
                        <th class="text-center">
                            {{data.quantity}}
                        </th>
                        <th class="text-center">{{data.price}}</th>
                        <th class="text-center">{{data.price * data.quantity}}</th>
                        <th><button class="btn btn-danger" ng-click="remove(data)">删除</button></th>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
