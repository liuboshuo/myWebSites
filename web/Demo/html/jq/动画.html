<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            padding:0px;
            margin: 0px;
        }
        dt{
            background: red;
            width: 100px;
            height:30px;
            line-height: 30px;
            margin: 10px;
        }
        dd{
            margin:10px;
        }
    </style>
    <script type="text/javascript" src="../../../Res/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
           //处理
            $("dt").click(function () {
               $(this).parent().find("dd").slideToggle();
            });
        });
    </script>
</head>
<body>

    <dl id="t1">
        <dt>收藏夹</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
        <dd>4</dd>
        <dd>5</dd>
        <dd>6</dd>
    </dl>

    <dl id="t2">
        <dt>我的电脑</dt>
        <dd>C:盘</dd>
        <dd>D:盘</dd>
    </dl>

    <dl id="t3">
        <dt>网络</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
    </dl>
</body>
</html>
