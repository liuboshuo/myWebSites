<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../Res/jquery.js"></script>
    <script src="../../Res/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="phoneController">
    <table>
        <tr ng-repeat="i in [1,2,3]">
            <td>
                {{ i + 1 }}
            </td>
        </tr>
    </table>

    <input type="text" ng-model="query">
    <select ng-model="orderModel">
        <option value="name">Alphabetical</option>
        <option value="description">Newest</option>
    </select>
    <ul>
        <li ng-repeat="phone in phones | filter: query | orderBy: orderModel">
            {{ phone.name}}
            <div>{{phone.snippet}}</div>
        </li>
    </ul>

    <input type="button" ng-click="myclick(this)" value="测试点击事件">
</body>
</html>
