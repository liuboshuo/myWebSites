<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="../Lib/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/cssReset.css">
    <link rel="stylesheet" type="text/css" href="../css/other.css">
    <script type="text/javascript" src="../Lib/jquery.js"></script>

</head>
<body onload="initSize()" onresize="initSize()">
    <div id="container">
        <div id="content"></div>
        <footer id="footer">
            <div class="footer_item" load_html="yuyue.html">
                <div><img src=""></div>
                <div>预约</div>
            </div>
            <div class="footer_item" load_html="xifen.html">
                <div><img src=""></div>
                <div>吸粉</div>
            </div>
            <div class="footer_item" load_html="mine.html">
                <div><img src=""></div>
                <div>我的</div>
            </div>
            <div class="footer_item" load_html="other.html">
                <div><img src=""></div>
                <div>其它</div>
            </div>
        </footer>
    </div>
    <script>
        $(function () {
            $(".footer_item").css("color","#333");
            $($(".footer_item").get(3)).css("color","darkorange");
        })
        function initSize() {
            $("#container").height($(window).height());
            $('#content').height($(window).height() - $('#footer').height());
        }
    </script>
</body>
</html>
