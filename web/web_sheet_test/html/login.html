<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="../Lib/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/cssReset.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">

    <script type="text/javascript" src="../Lib/jquery.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>

</head>
<body>
    <div id="container">
        <div id="nav_header">
            <div id="nav_left_image"><img src="../images/back@2x.png" hidden="true"></div>
            <div id="nav_title">登录</div>
            <div id="nav_right"></div>
        </div>
        <div id="login_form">
            <p class="login_form_item">
                <input type="text" name="username" id="username" placeholder="请输入用户名" value=""/>
            </p>
            <p class="login_form_item">
                <input type="password" name="pwd" id="pwd" placeholder="请输入密码" />
            </p>
            <div class="login_form_item" id="login_form_item">
                <div id="more_left">
                    <label id="register"><a href="javascript:void(0)">注册</a></label>
                </div>
                <div id="more_right">
                    <label id="forgetPwd"><a href="javascript:void(0)">忘记密码</a></label>
                </div>
            </div>
            <p class="login_form_item">
                <input type="button" id="login_btn" value="登录">
            </p>
        </div>

    </div>
</body>
</html>
