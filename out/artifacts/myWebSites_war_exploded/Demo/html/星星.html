<!DOCTYPE html>
<html lang="en" onclick="start(event)">
<head>
    <meta charset="UTF-8">
    <title>星星</title>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript">

        function start(e) {

            var x = e.clientX;
            var y = e.clientY;

            var obj = document.createElement("img");

            obj.style.position = "absolute";

            obj.src = "../images/star01.png";

            var width = Math.floor(Math.random() * (80 - 20) + 20);

            obj.width = width;

            obj.style.top = y + "px";

            obj.style.left = x + "px";

            document.body.appendChild(obj);

        }

    </script>
</head>
<body>

</body>
</html>
