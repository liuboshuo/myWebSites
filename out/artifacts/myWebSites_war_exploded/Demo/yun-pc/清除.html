<!DOCTYPE html>
<html>
<head>
	<title>清除浮动</title>
	<style type="text/css">
		.father{
			width: 100%;
			background-color: purple;
		}
		.xiongda{
			width: 300px;
			height: 300px;
			float: left;
			background-color: orange; 
		}
		.xionger{
			width: 300px;
			height: 300px;
			float: left;
			background-color: green;
		}
		.clear{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="xiongda"></div>
		<div class="xionger"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
