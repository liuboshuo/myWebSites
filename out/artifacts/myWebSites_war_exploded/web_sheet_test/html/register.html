<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="../Lib/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/cssReset.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">

    <script type="text/javascript" src="../Lib/jquery.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
    <div id="container">
        <div id="nav_header">
            <div id="nav_left_image"><img src="../images/back@2x.png"></div>
            <div id="nav_title">注册</div>
            <div id="nav_right"></div>
         </div>

        <div id="register_form">
            <p class="register_form_item">
                <input type="text" name="username" id="username" placeholder="请输入用户名" value=""/>
            </p>
            <p class="register_form_item">
                <input type="password" name="pwd" id="pwd" placeholder="请输入密码" />
            </p>
            <p class="register_form_item">
                <input type="password" name="pwd" id="confirmpwd" placeholder="确认密码" />
            </p>
            <div class="register_form_item" id="register_form_item">


                <div id="more_left">
                    <img id="checkbox" src="../images/icon_reg_check_on@2x.png">
                    <label id="look_agreement"><a href="javascript:void(0)">许可协议</a></label>
                </div>
                <div id="more_right">
                    <!--<label id="register"><a href="javascript:void(0)">注册</a></label>-->
                </div>

            </div>

            <p class="register_form_item">
                <input type="button" id="register_btn" value="注册">
            </p>
        </div>
    </div>
</body>
</html>
