<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <script src="../Lib/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/cssReset.css">
    <link rel="stylesheet" type="text/css" href="../css/forgetPassword.css">

    <script type="text/javascript" src="../Lib/jquery.js"></script>
    <script type="text/javascript" src="../js/forgetPassword.js"></script>
</head>
<body>
<div id="container">
    <div id="nav_header">
        <div id="nav_left_image"><img src="../images/back@2x.png"></div>
        <div id="nav_title">忘记密码</div>
        <div id="nav_right"></div>
    </div>
    <div id="forgetPassword_form">
        <p class="forgetPassword_form_item">
            <input type="text" name="username" id="username" placeholder="请输入用户名" value=""/>
        </p>
        <p class="forgetPassword_form_item">
            <input type="password" name="oldPwd" id="oldPwd" placeholder="请输入原密码" />
        </p>
        <p class="forgetPassword_form_item">
            <input type="password" name="newPwd" id="newPwd" placeholder="请输入新密码" />
        </p>
        <p class="forgetPassword_form_item">
            <input type="password" name="confirmPwd" id="confirmPwd" placeholder="请确认密码" />
        </p>
        <p class="forgetPassword_form_item">
            <input type="button" id="forgetPassword_btn" value="找回">
        </p>
    </div>
</div>
</body>
</html>
